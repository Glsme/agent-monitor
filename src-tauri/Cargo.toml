[package]
name = "agent-monitor"
version = "0.1.0"
description = "Claude Code Agent Team Monitor"
authors = ["Glsme"]
edition = "2021"

[lib]
name = "agent_monitor_lib"
crate-type = ["lib", "cdylib", "staticlib"]

[build-dependencies]
tauri-build = { version = "2", features = [] }

[dependencies]
tauri = { version = "2", features = [] }
tauri-plugin-fs = "2"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
notify = "7"
